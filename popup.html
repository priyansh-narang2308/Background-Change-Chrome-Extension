<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chrome Extension</title>
    <style>
        body {
            width: 220px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        
        h2 {
            color: #fff;
            margin-bottom: 15px;
        }
        
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        input[type="color"]:hover {
            transform: scale(1.05);
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        
        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.5);
        }
        
        #savedColor {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            font-size: 14px;
            color: black;
            transition: all 0.3s;
        }
        
        #colorPreview {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid white;
        }
        
        #displaySavedColor {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Pick a Color</h2>
    <input type="color" id="colorPicker" value="#ffffff"/>
    <button id="saveColor">Save Color</button>
    <div id="savedColor">
        Saved Color: <span id="displaySavedColor">No Color Saved</span>
        <div id="colorPreview"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
